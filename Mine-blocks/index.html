<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Blocks</title>
    <script src="emulador/ruffle.js"></script>
    <style>
        /* Estilos para asegurar pantalla completa */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Fondo negro para mejor experiencia */
        }
        #flash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        object, canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="creeper-button" onclick="location.href='old-browser.html'">¿Navegador antiguo?</button> 
    <style>
/* Estilos CSS */
body, html {
  height: 100%;
  margin: 0;
  overflow: hidden; /* Evita barras de desplazamiento */
}

.creeper-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #34C749; /* Verde Creeper */
  color: white;
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px; /* Bordes redondeados */
  z-index: 1000; /* Para asegurar que esté por encima de otros elementos */
}

</style>
    <div id="flash-container"></div>
    <script>
        // Inicializa Ruffle
        const ruffle = window.RufflePlayer.newest();
        const container = document.getElementById("flash-container");
        const player = ruffle.createPlayer();
        container.appendChild(player);

        // Carga el archivo SWF
        player.load("Mine-Blocks.swf"); // Cambia "tu-juego.swf" por el nombre de tu archivo
    </script>
</body>
</html>
