<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con iframe y botón flotante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .btn-volver {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #34C749; /* Verde Creeper */
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px; /* Bordes redondeados */
      z-index: 1000; /* Para asegurar que esté por encima de otros elementos */
    }

  </style>
</head>
<body>
  <!-- iframe con una página cualquiera -->
  <iframe src="https://matias01jr.github.io/index-1.html
    "></iframe>

  <!-- Botón flotante de volver atrás -->
  <button class="btn-volver" onclick="history.back()">◀️Regresar</button>
</body>
</html>
