<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con iframe y botón flotante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .btn-volver {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #28a745; /* verde */
      color: white;
      border: none;
      border-radius: 10px; /* esquinas redondeadas */
      width: 70px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .btn-volver:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- iframe con una página cualquiera -->
  <iframe src="https://matias01jr.github.io/index-1.html
    "></iframe>

  <!-- Botón flotante de volver atrás -->
  <button class="btn-volver" onclick="history.back()">Atrás</button>
</body>
</html>
