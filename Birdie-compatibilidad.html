<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdie (Compatibilidad)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: black; }
        canvas { background: skyblue; border: 4px solid black; display: block; }
        #startScreen { position: absolute; background: rgba(0,0,0,0.8); width: 320px; height: 480px; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #startButton { background: red; color: white; font-size: 20px; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        #score { position: absolute; color: white; font-size: 30px; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">▶️ Jugar</button>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="score">Puntos: 0</div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        var startScreen = document.getElementById("startScreen");
        var startButton = document.getElementById("startButton");
        var scoreDisplay = document.getElementById("score");

        var bird = { x: 50, y: 240, width: 20, height: 20, velocity: 0 };
        var gravity = 0.4;
        var lift = -10;
        var pipes = [];
        var gameRunning = false;
        var score = 0;
        var backgroundX = 0;
        var pipeSpeed = 3;

        var birdImage = new Image();
        birdImage.src = "https://prod.cloud.rockstargames.com/crews/sc/0556/10149530/publish/emblem/emblem_512.png";

        var backgroundImage = new Image();
        backgroundImage.src = "https://i.pinimg.com/736x/b2/b0/84/b2b084ad6061dfe2122302266ea8af58--flappy-bird-bird-wallpaper.jpg";

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function createPipe() {
            var height = Math.floor(Math.random() * 200) + 100;
            pipes.push({ x: canvas.width, y: 0, width: 40, height: height });
            pipes.push({ x: canvas.width, y: height + 100, width: 40, height: canvas.height - height - 100 });
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            for (var i = 0; i < pipes.length; i++) {
                var pipe = pipes[i];
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            }
        }

        function updateGame() {
            if (!gameRunning) return;

            bird.velocity += gravity;
            bird.y += bird.velocity;

            for (var i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipeSpeed;
            }

            if (pipes.length > 0 && pipes[0].x + pipes[0].width < 0) {
                pipes.shift();
                pipes.shift();
                score++;
                scoreDisplay.innerHTML = "Puntos: " + score;
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) {
                createPipe();
            }

            if (
                bird.y + bird.height >= canvas.height ||
                bird.y <= 0 ||
                pipes.some(function(pipe) {
                    return bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y;
                })
            ) {
                gameRunning = false;
                alert("¡Game Over! Puntos: " + score);
                location.reload();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            backgroundX -= 2;
            if (backgroundX <= -canvas.width) backgroundX = 0;

            ctx.drawImage(backgroundImage, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, backgroundX + canvas.width, 0, canvas.width, canvas.height);

            drawPipes();
            drawBird();

            setTimeout(updateGame, 1000 / 40);
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = lift;
            }
        }

        startButton.onclick = function() {
            startScreen.style.display = "none";
            gameRunning = true;
            updateGame();
        };

        window.addEventListener("keydown", function(event) {
            if (event.keyCode === 32) {
                jump();
            }
        });

        window.addEventListener("touchstart", function() {
            if (gameRunning) {
                jump();
            }
        });
    </script>
</body>
</html>
