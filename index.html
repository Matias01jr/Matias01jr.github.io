<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selección de Navegador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modern {
      background-color: #4caf50;
      color: #fff;
    }
    .old {
      background-color: #ff9800;
      color: #000;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>¿Qué versión quieres ver?</h2>
    <p>¡Elige la versión que mejor se adapte a ti!/p>

    <button class="modern" onclick="irModerno()">Nueva versión</button>
    <button class="old" onclick="irAntiguo()">Versión antigua</button>
  </div>

  <script>
    function irModerno() {
      window.location.href = "index-new-version.html";
    }

    function irAntiguo() {
      window.location.href = "index-old.html";
    }
  </script>
</body>
</html>
