<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineWorld Discord Chat</title>
  <link rel="icon" href="matias01jr.ico" type="image/x-icon">
  <style>
    /* Asegura que el widget se escale adecuadamente en todas las pantallas */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    widgetbot {
      /* Limita el tamaño en pantallas grandes */
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      widgetbot {
        max-width: 100%; /* Asegura que ocupe todo el ancho en móviles */
      }
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <widgetbot 
      channel="1186649063219789965" 
      server="1186628985795391558" 
      height="100%" 
      width="100%">
    </widgetbot>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

  <!-- Cuadro de diálogo -->
<div id="dialogoImagenes" style="
position: fixed;
top: 50%; left: 50%;
transform: translate(-50%, -50%);
background-color: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
z-index: 1000;
max-width: 400px;
text-align: center;
display: none;
">
<p style="margin-bottom: 1em;">
¿Quieres mandar imágenes? Puedes usar plataformas como <strong>Imgur</strong> o un almacenamiento en la nube que te permitirán subir la foto que deseas enviar y te dará un link para compartirlo.
</p>
<button onclick="cerrarDialogo()" style="
padding: 8px 16px;
border: none;
background-color: #007BFF;
color: white;
border-radius: 5px;
cursor: pointer;
">¡Lo entiendo!</button>
</div>

<!-- Fondo oscuro -->
<div id="fondoDialogo" style="
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.5);
z-index: 999;
display: none;
"></div>

<script>
// Función para mostrar el cuadro de diálogo
function mostrarDialogo() {
document.getElementById('dialogoImagenes').style.display = 'block';
document.getElementById('fondoDialogo').style.display = 'block';
}

// Función para cerrar el cuadro de diálogo
function cerrarDialogo() {
document.getElementById('dialogoImagenes').style.display = 'none';
document.getElementById('fondoDialogo').style.display = 'none';
}

// Mostrar automáticamente el diálogo al cargar la página
window.onload = mostrarDialogo;
</script>

</body>
</html>
