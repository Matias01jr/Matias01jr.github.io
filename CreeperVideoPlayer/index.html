<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="range"] {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Videos</h1>
    <video id="video" width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <div class="controls">
        <button onclick="playVideo()">Reproducir</button>
        <button onclick="pauseVideo()">Pausar</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" onchange="setVolume()" />
    </div>

    <script>
        const video = document.getElementById('video');
        const volumeSlider = document.getElementById('volumeSlider');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function setVolume() {
            video.volume = volumeSlider.value;
        }
    </script>
</body>
</html>
